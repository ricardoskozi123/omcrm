{% extends "layout.html" %}

{% block content %}
<h1>{{ title }}</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.symbol.label }} {{ form.symbol(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.name.label }} {{ form.name(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.type.label }} {{ form.type() }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
