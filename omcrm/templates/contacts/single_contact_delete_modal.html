<div class="modal fade ba_modal" id="singleContactDeleteModal_{{ contact_id }}" tabindex="-1" role="dialog"
     aria-labelledby="contactDeleteModalLabel_{{ contact_id }}"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactDeleteModalLabel_{{ contact_id }}">Delete Contact</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning" role="alert">
                  <h5 class="alert-heading">Are you sure?</h5>
                    <p>Please note that once deleted this contact cannot be recovered</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal">Close</button>
                <a class="btn btn-primary"
                   href="{{ url_for('contacts.delete_contact', contact_id=contact_id) }}">Delete Contact</a>
            </div>
        </div>
    </div>
</div>
