<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="CRM">
    <meta name="author" content="Jagjot Singh">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Install omcrm - Open Source CRM Application</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

      <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container-fluid">
          <div class="container-fluid">
              <div class="row-fluid">
                  <div class="col-md-12 mt-4 text-center">
                      <h1>{{ title }}</h1>
                  </div>
              </div>
            <div class="row-fluid">
                <div class="col-md-12 text-center" style="padding-top: 30px;">

                    <div class="container shadow-sm p-3 mb-5 bg-white rounded" style="border-top:1px solid #efefef;">
                        <div class="row mt-4 text-left">
                            <div class="col-3">
                                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                                  <a class="nav-link {{ 'active' if request.path == '/install' or request.path == '/' }}" id="v-pills-home-tab" role="tab" aria-controls="v-pills-home" aria-selected="true"><span class="badge badge-light">1</span> System Details</a>
                                  <a class="nav-link {{ 'active' if request.path == '/install/sys_user' }}" id="v-pills-profile-tab" role="tab" aria-controls="v-pills-profile" aria-selected="false"><span class="badge badge-light">2</span> Create System User</a>
                                  <a class="nav-link {{ 'active' if request.path == '/install/extra_settings' }}" id="v-pills-extra-tab" role="tab" aria-controls="v-pills-messages" aria-selected="false"><span class="badge badge-light">3</span> Currency & TimeZone</a>
                                  <a class="nav-link {{ 'active' if request.path == '/install/finish' }}" id="v-pills-settings-tab" role="tab" aria-controls="v-pills-settings" aria-selected="false"><span class="badge badge-light">4</span> Finish Installation</a>
                                </div>
                            </div>
                            <div class="col-9">
                                <div class="tab-content" id="v-pills-tabContent">
                                    <div class="tab-pane show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                                          {% block content %}{% endblock %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
          </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='scripts/popper.min.js') }}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
</html>
