{% extends './layout.html' %}
{% block content %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2 class="h4">{% if title %}{{title}}{% else %}No Title{% endif %}</h2>
        <div class="btn-toolbar mb-2 mb-md-0">
            <a class="btn btn btn-sm btn-outline-primary mr-2" role="button" href="{{ url_for('settings.settings_staff_new') }}">
                <span data-feather="edit"></span>
                      Edit User
            </a>
            <a class="btn btn btn-sm btn-outline-secondary" role="button" href="{{ url_for('settings.settings_staff_list') }}">
                <span data-feather="arrow-left"></span>
                      Back to List
            </a>
        </div>
    </div>
    <div class="content-section mb-4">
        <div class="media">
            {% if user.avatar %}
                <img class="rounded-circle account-img"
                 src="{{ url_for('static', filename='profile_imgs/' + user.avatar) }}"
                 width="128" height="128" />
            {% else %}
                <img class="rounded-circle account-img"
                 src="{{ url_for('static', filename='imgs/default_avatar.png') }}"
                 width="128" height="128" />
            {% endif %}
            <div class="media-body ml-3 mt-3">
                <h2 class="account-heading">{{ user.first_name + ' ' + user.last_name }}</h2>
                <p class="text-secondary"><span data-feather="mail"></span> {{ user.email }}</p>
            </div>
        </div>
    </div>
{% endblock %}
