<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Server Error">
    <title>500 - Server Error</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #4a6982 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #fff;
        }
        
        .error-container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: #fff;
            margin: 0;
            line-height: 1;
            text-shadow: 2px 4px 0 rgba(0,0,0,0.2);
        }
        
        .error-title {
            font-size: 28px;
            font-weight: 600;
            margin: 10px 0 20px;
        }
        
        .error-text {
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            padding: 12px 30px;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.2);
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.3);
            background: linear-gradient(45deg, #5910b0, #2167e0);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">500</h1>
        <h2 class="error-title">Server Error</h2>
        <p class="error-text">Something went wrong on our server. Our technical team has been notified and is working to fix the issue.</p>
        
        <!-- Only show login button if user is not authenticated -->
        {% if not current_user.is_authenticated %}
            <a href="{{ url_for('users.login') }}" class="btn btn-primary">Go to Login</a>
        {% else %}
            <!-- If user is authenticated, show appropriate return link based on user type -->
            {% if current_user.is_client %}
                <a href="{{ url_for('client.dashboard') }}" class="btn btn-primary">Return to Dashboard</a>
            {% else %}
                <a href="{{ url_for('main.home') }}" class="btn btn-primary">Return to Dashboard</a>
            {% endif %}
        {% endif %}
    </div>
    
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
